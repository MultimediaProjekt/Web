<img [src]="src">
<div *ngFor="let level of levels$ | async; let i = index">
  <app-level-dot
    [routerLink]="level.route"
    [positionX]="i * 100 + 100"
    [positionY]="i * 150 + 150"
    [active]="level.status === levelStatus.ACTIVE"
    [finished]="level.status === levelStatus.FINISHED"
    [attr.title]="level.title"></app-level-dot>
</div>
