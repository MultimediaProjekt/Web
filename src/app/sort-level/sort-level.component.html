<section style="margin-top:400px">
  <h1 class="text-center">Bitte ordne die Zahlen der Reihe nach.</h1>
  <div [dragula]='"bag-one"' [dragulaModel]='list'>
    <div *ngFor="let item of list" style="float:left; margin-right:10px; margin-top:30px">
      <img [src]="assetsService.getNumberAssets(item)">
    </div>
  </div>
</section>
